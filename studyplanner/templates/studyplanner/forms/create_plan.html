{% extends 'studyplanner/base.html' %}
{% block title %}New StudyPlan{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <div class="panel panel-default content-panel">
        <div class="panel-heading custom-panel-heading">
          <h2 class="title-text text-center">New Study Plan</h2>
          <div class="custom-divider"></div>
        </div>
        <div class="panel-body form-panel-body">
          {% include 'studyplanner/messages.html' %}
          <form action="" method="post" enctype="multipart/form-data" class="custom-form">
            {% csrf_token %}
            {% include 'studyplanner/forms/form_template.html' %}
            <div class="form-actions">
              <button type="submit" class="btn btn-success btn-action">
                <span class="glyphicon glyphicon-ok"></span> Create
              </button>
              <button type="reset" class="btn btn-danger btn-action">
                <span class="glyphicon glyphicon-repeat"></span> Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Custom styles for New StudyPlan form */
  body {
    background-color: #f5f7fa;
    font-family: 'PT Sans', sans-serif;
  }
  
  .content-panel {
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border: none;
    margin: 40px 0;
    overflow: hidden;
  }
  
  .custom-panel-heading {
    background-color: #f8f9fa;
    border-bottom: 1px solid #eaeaea;
    padding: 25px 20px 10px;
  }
  
  .title-text {
    font-family: 'Merienda One', cursive;
    color: #3498db;
    margin-bottom: 15px;
    font-size: 32px;
  }
  
  .custom-divider {
    height: 3px;
    width: 80px;
    background-color: #3498db;
    margin: 0 auto 10px;
  }
  
  .form-panel-body {
    padding: 30px 25px;
  }
  
  .custom-form .form-group {
    margin-bottom: 20px;
  }
  
  .custom-form label {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 14px;
    color: #555;
    margin-bottom: 8px;
  }
  
  .custom-form .form-control {
    height: auto;
    padding: 10px 12px;
    border-radius: 4px;
    border: 1px solid #ddd;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  
  .custom-form .form-control:focus {
    border-color: #3498db;
    box-shadow: inset 0 1px 3px rgba(52, 152, 219, 0.1);
    outline: 0;
  }
  
  .form-actions {
    margin-top: 30px;
    display: flex;
    gap: 15px;
    justify-content: flex-start;
  }
  
  .btn-action {
    padding: 8px 20px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 500;
    border-radius: 4px;
    transition: all 0.2s ease;
    min-width: 120px;
  }
  
  .btn-success {
    background-color: #2ecc71;
    border-color: #27ae60;
  }
  
  .btn-success:hover, .btn-success:focus {
    background-color: #27ae60;
    border-color: #219d54;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(39, 174, 96, 0.2);
  }
  
  .btn-danger {
    background-color: #e74c3c;
    border-color: #c0392b;
  }
  
  .btn-danger:hover, .btn-danger:focus {
    background-color: #c0392b;
    border-color: #a82315;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(192, 57, 43, 0.2);
  }
  
  /* Help text styling */
  .help-block {
    color: #7f8c8d;
    font-size: 13px;
    margin-top: 5px;
  }
  
  /* Error styling */
  .has-error .form-control {
    border-color: #e74c3c;
  }
  
  .has-error .help-block, 
  .has-error .control-label {
    color: #e74c3c;
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .title-text {
      font-size: 26px;
    }
    
    .form-panel-body {
      padding: 20px 15px;
    }
    
    .form-actions {
      flex-direction: column;
      gap: 10px;
    }
    
    .btn-action {
      width: 100%;
    }
  }
</style>
{% endblock %}
