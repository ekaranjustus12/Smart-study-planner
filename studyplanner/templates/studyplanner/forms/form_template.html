{% for field in form %}
<div class="form-group mb-4">
    {% for error in field.errors %}
    <div class="alert alert-danger rounded-lg p-3 mb-2 shadow-sm animate__animated animate__fadeIn">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-danger mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <strong>{{ error|escape }}</strong>
        </div>
    </div>
    {% endfor %}
    
    <label for="{{ field.id_for_label }}" class="block text-sm font-medium mb-1 text-gray-700">
        {{ field.label }}
    </label>
    
    <div class="mt-1">
        {{ field.as_widget|safe }}
    </div>
    
    {% if field.help_text %}
    <p class="mt-1 text-sm text-gray-500">{{ field.help_text }}</p>
    {% endif %}
</div>
{% endfor %}
